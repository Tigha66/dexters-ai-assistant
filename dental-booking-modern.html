<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalBook - Your Perfect Smile</title>
    <meta name="theme-color" content="#06b6d4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #06b6d4;
            --primary-dark: #0891b2;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gradient: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            --gradient-warm: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            color: var(--dark);
            -webkit-font-smoothing: antialiased;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 45vh;
            background: var(--gradient);
            border-radius: 0 0 50% 50% / 0 0 30px 30px;
            z-index: -1;
        }

        .bg-pattern::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(-30px, -30px); }
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0 20px;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 16px;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 15px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title span {
            font-size: 20px;
        }

        /* Form Inputs */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-500);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--gray-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(6, 182, 212, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(6, 182, 212, 0.5);
        }

        .btn-google {
            background: white;
            color: var(--dark);
            border: 2px solid var(--gray-200);
        }

        .btn-google:hover {
            border-color: var(--gray-300);
            background: var(--gray-50);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .service-card {
            background: var(--gray-50);
            border-radius: 16px;
            padding: 20px 16px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            text-align: center;
        }

        .service-card:hover {
            background: white;
            box-shadow: var(--shadow);
        }

        .service-card.selected {
            border-color: var(--primary);
            background: rgba(6, 182, 212, 0.05);
        }

        .service-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .service-name {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .service-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 15px;
        }

        /* Date Picker */
        .date-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .date-scroll::-webkit-scrollbar {
            display: none;
        }

        .date-card {
            min-width: 60px;
            padding: 14px 10px;
            background: var(--gray-50);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .date-card:hover {
            background: white;
            box-shadow: var(--shadow);
        }

        .date-card.selected {
            background: var(--gradient);
            color: white;
        }

        .date-day {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .date-card.selected .date-day {
            color: rgba(255,255,255,0.8);
        }

        .date-num {
            font-size: 22px;
            font-weight: 800;
        }

        /* Time Slots */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .time-card {
            padding: 14px 10px;
            background: var(--gray-50);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .time-card:hover {
            background: white;
            box-shadow: var(--shadow-sm);
        }

        .time-card.selected {
            background: var(--gradient);
            color: white;
        }

        /* User Info */
        .user-header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 20px;
            background: var(--gradient);
            border-radius: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            background: rgba(255,255,255,0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }

        .user-name {
            font-size: 18px;
            font-weight: 700;
        }

        .user-email {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Appointments */
        .appt-card {
            background: var(--gray-50);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary);
        }

        .appt-service {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .appt-details {
            color: var(--gray-500);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .appt-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
        }

        /* Bottom Nav */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gray-400);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 20px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(6, 182, 212, 0.1);
        }

        .nav-icon {
            font-size: 22px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--gray-400);
            font-size: 13px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Success Animation */
        .success-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 24px;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-msg {
            color: var(--gray-500);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        /* Tab content */
        .tab-content {
            display: none;
            padding-bottom: 80px;
        }

        .tab-content.active {
            display: block;
        }

        .spacer {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="header">
                <div class="logo">ü¶∑</div>
                <h1>DentalBook</h1>
                <p>Your perfect smile starts here</p>
            </div>
            
            <div class="card">
                <button class="btn btn-google" onclick="googleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continue with Google
                </button>
                
                <div class="divider"><span>or</span></div>
                
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="nameInput" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="phoneInput" placeholder="+44 7123 456789">
                </div>
                <div class="form-group">
                    <label class="form-label">Email (optional)</label>
                    <input type="email" class="form-input" id="emailInput" placeholder="john@email.com">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">
                    Continue
                    <span>‚Üí</span>
                </button>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" style="display:none">
            <div class="user-header">
                <div class="user-avatar" id="avatar">J</div>
                <div>
                    <div class="user-name" id="userName">John</div>
                    <div class="user-email" id="userEmail">john@email.com</div>
                </div>
            </div>

            <!-- Book Tab -->
            <div id="bookTab" class="tab-content active">
                <div class="card">
                    <div class="card-title">
                        <span>‚ú®</span> Select Treatment
                    </div>
                    <div class="services-grid" id="servicesList"></div>
                </div>

                <div class="card">
                    <div class="card-title">
                        <span>üìÖ</span> Choose Date
                    </div>
                    <div class="date-scroll" id="dateList"></div>
                </div>

                <div class="card">
                    <div class="card-title">
                        <span>‚è∞</span> Pick Time
                    </div>
                    <div class="time-grid" id="timeList"></div>
                </div>

                <button class="btn btn-primary" onclick="confirmBooking()">
                    Confirm Booking
                    <span>‚úì</span>
                </button>
                <div class="spacer"></div>
            </div>

            <!-- Appointments Tab -->
            <div id="appointmentsTab" class="tab-content">
                <div class="card">
                    <div class="card-title">
                        <span>üìã</span> My Appointments
                    </div>
                    <div id="appointmentsList"></div>
                </div>
                <div class="spacer"></div>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" style="display:none">
            <div class="header">
                <div class="logo" style="animation:none">‚úÖ</div>
            </div>
            <div class="card">
                <div class="success-screen">
                    <div class="success-icon">‚úì</div>
                    <h2 class="success-title">Booking Confirmed!</h2>
                    <p class="success-msg">
                        We've sent a confirmation to<br>
                        <strong id="confirmEmail">your email</strong>
                    </p>
                    <button class="btn btn-primary" onclick="closeSuccess()">
                        Done
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div id="navBar" class="nav" style="display:none">
        <div class="nav-item active" onclick="showTab('book')">
            <span class="nav-icon">üìÖ</span>
            <span>Book</span>
        </div>
        <div class="nav-item" onclick="showTab('appointments')">
            <span class="nav-icon">üìã</span>
            <span>My Bookings</span>
        </div>
    </div>

    <script>
        const services = [
            {id:1, n:'Check-up & Clean', p:'¬£60', i:'ü¶∑'},
            {id:2, n:'Teeth Whitening', p:'¬£250', i:'‚ú®'},
            {id:3, n:'Dental Filling', p:'¬£120', i:'üîß'},
            {id:4, n:'Root Canal', p:'¬£350', i:'ü©π'},
            {id:5, n:'Emergency', p:'¬£80', i:'üö®'},
            {id:6, n:'Consultation', p:'Free', i:'üí¨'}
        ];
        
        const times = ['9:00 AM','9:30 AM','10:00 AM','10:30 AM','11:00 AM','2:00 PM','2:30 PM','3:00 PM','3:30 PM'];
        
        let user = null;
        let booking = {service:null, date:null, time:null};
        let appointments = [];

        // Load saved data
        const savedUser = localStorage.getItem('dentalbook_user');
        if (savedUser) { user = JSON.parse(savedUser); showMainApp(); }

        function handleLogin() {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const email = document.getElementById('emailInput').value.trim() || name + '@demo.com';
            
            if (!name || !phone) {
                alert('Please enter your name and phone number');
                return;
            }
            
            user = { name, phone, email };
            localStorage.setItem('dentalbook_user', JSON.stringify(user));
            showMainApp();
        }

        function googleLogin() {
            // Demo: simulate Google login
            user = { name: 'Google User', email: 'user@gmail.com', photo: null };
            localStorage.setItem('dentalbook_user', JSON.stringify(user));
            showMainApp();
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('navBar').style.display = 'flex';
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('avatar').textContent = user.name.charAt(0).toUpperCase();
            renderAll();
        }

        function renderAll() {
            renderServices();
            renderDates();
            renderTimes();
            renderAppointments();
        }

        function renderServices() {
            document.getElementById('servicesList').innerHTML = services.map(s => 
                `<div class="service-card" onclick="selectService(${s.id})" id="svc-${s.id}">
                    <div class="service-icon">${s.i}</div>
                    <div class="service-name">${s.n}</div>
                    <div class="service-price">${s.p}</div>
                </div>`
            ).join('');
        }

        function selectService(id) {
            services.forEach(s => document.getElementById('svc-'+s.id).classList.remove('selected'));
            document.getElementById('svc-'+id).classList.add('selected');
            booking.service = services.find(s => s.id === id);
        }

        function renderDates() {
            let html = '';
            const today = new Date();
            for (let i = 0; i < 21; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                if (d.getDay() === 0) continue;
                html += `<div class="date-card" onclick="selectDate(${i})" id="date-${i}">
                    <div class="date-day">${['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][d.getDay()]}</div>
                    <div class="date-num">${d.getDate()}</div>
                </div>`;
            }
            document.getElementById('dateList').innerHTML = html;
        }

        function selectDate(i) {
            document.querySelectorAll('.date-card').forEach(d => d.classList.remove('selected'));
            document.getElementById('date-'+i).classList.add('selected');
            const d = new Date();
            d.setDate(d.getDate() + i);
            booking.date = d.toLocaleDateString('en-GB', {weekday:'short', day:'numeric', month:'short'});
        }

        function renderTimes() {
            document.getElementById('timeList').innerHTML = times.map((t, i) => 
                `<div class="time-card" onclick="selectTime(${i})" id="time-${i}">${t}</div>`
            ).join('');
        }

        function selectTime(i) {
            document.querySelectorAll('.time-card').forEach(t => t.classList.remove('selected'));
            document.getElementById('time-'+i).classList.add('selected');
            booking.time = times[i];
        }

        function confirmBooking() {
            if (!booking.service) { alert('Please select a treatment'); return; }
            if (!booking.date) { alert('Please select a date'); return; }
            if (!booking.time) { alert('Please select a time'); return; }
            
            appointments.push({...booking, id: Date.now(), status: 'confirmed'});
            localStorage.setItem('dentalbook_appts', JSON.stringify(appointments));
            
            document.getElementById('confirmEmail').textContent = user.email;
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('navBar').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
        }

        function closeSuccess() {
            booking = {service:null, date:null, time:null};
            document.querySelectorAll('.service-card,.date-card,.time-card').forEach(e => e.classList.remove('selected'));
            document.getElementById('successScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('navBar').style.display = 'flex';
            renderAppointments();
        }

        function renderAppointments() {
            const list = document.getElementById('appointmentsList');
            if (appointments.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:#94a3b8;padding:40px 20px">üìã<br><br>No appointments yet.<br>Book your first visit above!</p>';
                return;
            }
            list.innerHTML = appointments.map(a => 
                `<div class="appt-card">
                    <div class="appt-service">${a.service.i} ${a.service.n}</div>
                    <div class="appt-details">üìÖ ${a.date} at ${a.time}</div>
                    <div class="appt-badge">‚úì Confirmed</div>
                </div>`
            ).join('');
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            if (tab === 'book') {
                document.getElementById('bookTab').classList.add('active');
                document.querySelectorAll('.nav-item')[0].classList.add('active');
            } else {
                document.getElementById('appointmentsTab').classList.add('active');
                document.querySelectorAll('.nav-item')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
